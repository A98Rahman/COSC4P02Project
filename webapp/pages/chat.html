<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <!-- scripts -->
    <script defer src="/scripts/client-chat-script.js"></script>
    <!-- stylesheets -->
    <link rel="stylesheet" href="/stylesheets/chat.css">
</head>

<body>
    
    <div class="container w-50 mx-auto mt-5">
        <div id="chatbox" class="border border-primary rounded">
            <div id="chatboxHeader" class="bg-primary">
                <p class="text-light">Brock Online Chatbot</p>
            </div>
            <div id="chatboxBody" class="pb-2 pt-1">
                <div class="msg msg-in">
                    <span>Hi! Enter a message to talk to the bot</span>
                </div>
            </div>
            <div id="chatboxInput" class="w-100">
                <form id="messageForm">
                    <div class="input-group mb-0">
                        <input autocomplete="off" id="messageInput" type="text" class="form-control" placeholder="Enter a message...">
                        <button class="btn btn-outline-secondary" type="submit" id="sendButton">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    

    <!-- Bootstrap Imports -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
