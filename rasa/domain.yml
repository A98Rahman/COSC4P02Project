version: "3.0"

intents:
    # Base Intents 
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
    # Program Intents 
  - program_general_info:
      use_entities: true
    # Exam Intents 
  - course_duration:
      use_entites: true
  - course_section:
      use_entites: true
  - exam_delivery:
      use_entites: true
  - exam_date:
      use_entites: true
  - exam_general_info:
      use_entites: true
  - exam_location:
      use_entites: true
    # Faculty Intents 
  - faculty_general_info:
      use_entities: true
  - faculty_department:
      use_entities: true
  - faculty_email:
      use_entities: true
  - faculty_title:
      use_entities: true
  - faculty_extension:
      use_entities: true
  - faculty_location:
      use_entities: true

entities:
  - Program
  - Club
  - CourseCode
  - Faculty
  - CourseDuration
  - CourseSection

slots:
  CourseCode:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: CourseCode
  CourseDuration:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: CourseDuration
  CourseSection:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: CourseSection

actions:
  # Program Actions
  - action_program_general_info
  # Faculty Actions
  - action_faculty_general_info
  - action_faculty_department
  - action_faculty_email
  - action_faculty_title
  - action_faculty_extension
  - action_faculty_location
  # Exam Actions
  - action_exam_date
  - action_exam_delivery
  - action_exam_general_info
  - action_exam_location

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_course_duration:
  - text: |
       What semester are you asking about? 
       - Type 'D2' for fall 
       - Type 'D3' for winter 

  utter_course_section:
  - text: What section are you asking about?

  utter_exam_duration:
  - text: Type 1 for fall, 2 for winter, 3 for spring


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
