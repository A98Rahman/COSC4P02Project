version: "3.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - general_information
  - program_inquiry
  - respond_program_interested:
      use_entities: true
  - course_inquiry:
      use_entities: true
  - club_inquiry:
      use_entities: true
  - exam_general_info:
      use_entities: true

entities:
  - Program
  - Course
  - Club
  - CourseCode

actions:
  - action_course_info
  - action_program_info
  - action_club_info
  - action_exam_general_info

responses:

  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_general_information:
  - text: "
  Brock University is a public research university in St. Catharines, 
  Ontario, Canada. It is the only university in Canada in a UNESCO 
  Biosphere Reserve,[7] at the centre of Canada's Niagara Peninsula 
  on the Niagara Escarpment. The university bears the name of Maj.-General 
  Sir Isaac Brock, who was responsible for defending Upper Canada against 
  the United States during the War of 1812.
  "

  utter_program_interested:
  - text: "What field are you interested in?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
